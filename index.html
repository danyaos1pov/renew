<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продление подписки ON1X VPN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --text-color: #e6edf3;
            --accent-red: #dc3545;
            --gold-color: #ffd700;
            --personal-color: var(--text-color);
            --family-color: var(--secondary-color);
            --premium-color: var(--gold-color);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg-dark); color: var(--text-color); text-align: center; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }

        .page {
            position: relative;
            padding: 20px 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            #renew { padding-top: 100px !important; }
        }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 10002; opacity: 0; transition: opacity 0.3s ease;
        }
        #modal-overlay.visible { display: flex; opacity: 1; }
        #modal-popup {
            background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 380px; text-align: center;
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.3, 0.7, 0.4, 1.2);
        }
        #modal-overlay.visible #modal-popup { transform: scale(1); }
        #modal-popup i { font-size: 48px; color: var(--primary-color); margin-bottom: 15px; }
        #modal-title { font-size: 1.5em; font-weight: 700; margin-bottom: 10px; }
        #modal-message { font-size: 1em; color: #b0b8c2; line-height: 1.6; margin-bottom: 25px; }
        #modal-close-button {
            background: var(--primary-color); color: white; border: none; border-radius: 10px; padding: 12px 0; width: 100%;
            font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.2s;
        }
        #modal-close-button:hover { background: #0056b3; }

        h2 { font-size: 1.8em; margin: 0 0 20px; border-bottom: 2px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        .tariff-toggle-inside {
            display: flex; justify-content: center; gap: 5px; margin: 0 auto 15px; padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .toggle-button {
            flex-grow: 1; padding: 8px 5px; border-radius: 8px; background: var(--bg-dark); color: var(--text-color);
            font-weight: 600; cursor: pointer; transition: all 0.2s; text-align: center; border: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9em;
        }
        .toggle-button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); box-shadow: 0 0 8px rgba(0,123,255,0.5); }
        .toggle-button:hover:not(.active) { background: rgba(255,255,255,0.05); }
        .toggle-button.developing { pointer-events: auto; cursor: pointer; }

        .compact-tariff-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
        }
        .unified-tariff-card { text-align: center; padding-bottom: 5px; }
        .unified-tariff-card .tariff-name-title { display: none !important; }
        .tariff-slogan { margin: 0 0 15px; font-size: 0.95em; font-weight: 500; min-height: 20px; transition: color 0.3s; }
        .slogan-personal { color: var(--text-color) !important; }
        .slogan-family { color: var(--family-color) !important; font-weight: 600; }
        .slogan-premium { color: var(--premium-color) !important; font-weight: 600; }

        .tariff-features-list-v2 {
            padding: 10px 0; margin-bottom: 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;
            display: flex; justify-content: space-around; align-items: flex-start; text-align: center; gap: 10px;
        }
        .tariff-features-list-v2 > div { flex-basis: 30%; font-size: 0.85em; color: #b0b8c2; line-height: 1.3; }
        .tariff-features-list-v2 i { color: var(--primary-color); font-size: 1.6em; margin: 0 auto 5px; display: block; }

        .pricing-card-block {
            background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
        }
        .pricing-card-block h4 {
            text-align: center; margin: 0 0 15px 0 !important; font-size: 1.1em; font-weight: 700;
        }
        .tariff-days-option {
            display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; margin-bottom: 8px;
            background: rgba(0,0,0,0.2); border-radius: 10px; cursor: pointer; transition: all 0.2s; border: 1px solid transparent;
        }
        .tariff-days-option:hover { background: rgba(0,0,0,0.3); border-color: rgba(0,123,255,0.3); }
        .tariff-days-option.active { background: var(--primary-color); box-shadow: 0 0 10px rgba(0,123,255,0.5); border-color: var(--primary-color); }
        .tariff-days-option.active span { font-weight: 700; }
        .tariff-days-option span { font-weight: 600; }
        .option-price { font-weight: 700; color: var(--text-color); }

        .tariff-buy-button-container { text-align: center; padding-top: 5px; }
        .tariff-buy-button-container .button {
            display: block;
            max-width: 100%;
            margin: 20px auto 0;
            padding: 12px 0;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            text-decoration: none !important;
            text-align: center;
        }
        .tariff-buy-button-container .button:hover,
        .tariff-buy-button-container .button:active {
            background: #0056b3;
            text-decoration: none !important;
        }
        .tariff-buy-button-container .button.disabled {
            background: #343a40 !important;
            color: #b0b8c2 !important;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none !important;
            text-decoration: none !important;
        }

        .tariff-content.disabled {
            position: relative; pointer-events: none; opacity: 0.6;
        }
        .tariff-content.disabled::before {
            content: "В РАЗРАБОТКЕ"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-5deg);
            background: rgba(220, 53, 69, 0.9); color: white; padding: 10px 20px; border-radius: 10px; font-size: 1.5em;
            font-weight: 800; z-index: 50; letter-spacing: 1px; border: 3px solid white; text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div id="renew" class="page">
        <h2>Продлить подписку</h2>

        <div class="new-tariffs-container" id="renew-tariffs-container">
            <div class="tariff-content" data-tariff="personal">
                <div class="compact-tariff-card unified-tariff-card">
                    <h4 style="margin: 0 0 10px 0; font-size: 1.1em; font-weight: 700;">Выберите тариф</h4>
                    <div class="tariff-toggle-inside" data-target="renew">
                        <div class="toggle-button active" data-tariff="personal" onclick="switchRenewTariff('personal')">Личная</div>
                        <div class="toggle-button developing" data-tariff="family" onclick="switchRenewTariff('family')">Семейная</div>
                        <div class="toggle-button developing" data-tariff="premium" onclick="switchRenewTariff('premium')">Премиум</div>
                    </div>
                    <p class="tariff-slogan slogan-personal current-slogan">Идеально подходит для одного пользователя</p>
                    <div class="tariff-features-list-v2">
                        <div><i class="fas fa-user"></i> 3 устройства</div>
                        <div><i class="fas fa-infinity"></i> Безлимитный интернет</div>
                        <div><i class="fas fa-tachometer-alt"></i> Скорость до 25 Гбит/с</div>
                    </div>
                </div>

                <div class="pricing-card-block">
                    <h4>Выберите срок подписки</h4>
                    
                    <div id="renew-days-personal" data-tariff-name="personal">
                        <div class="tariff-days-option" data-days="30" data-link="https://t.me/on1xVPN_bot?start=c_2173534" onclick="selectRenewDay('personal', this)">
                            <span>30 дней</span>
                            <span class="option-price">100 руб</span>
                        </div>
                        <div class="tariff-days-option" data-days="60" data-link="https://t.me/on1xVPN_bot?start=c_2173536" onclick="selectRenewDay('personal', this)">
                            <span>60 дней</span>
                            <span class="option-price">200 руб</span>
                        </div>
                        <div class="tariff-days-option" data-days="90" data-link="https://t.me/on1xVPN_bot?start=c_2231867" onclick="selectRenewDay('personal', this)">
                            <span>90 дней</span>
                            <span class="option-price">300 руб</span>
                        </div>
                        <div class="tariff-days-option" data-days="180" data-link="https://t.me/on1xVPN_bot?start=c_2231869" onclick="selectRenewDay('personal', this)">
                            <span>180 дней</span>
                            <span class="option-price">600 руб</span>
                        </div>
                    </div>

                    <div class="tariff-buy-button-container">
                        <a href="#" id="renew-button-personal" class="button disabled">Выберите срок</a>
                    </div>
                </div>
            </div>
            
            <div class="tariff-content disabled" data-tariff="family" style="display: none;"></div>
            <div class="tariff-content disabled" data-tariff="premium" style="display: none;"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-popup">
            <i class="fas fa-tools"></i>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-close-button">Понятно</button>
        </div>
    </div>

    <script>
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        function showModalNotification(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.classList.add('visible');
        }

        function hideModalNotification() {
            modalOverlay.classList.remove('visible');
        }

        modalCloseButton.addEventListener('click', hideModalNotification);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) hideModalNotification(); });

        function switchRenewTariff(tariffName) {
            if (tariffName === 'family' || tariffName === 'premium') {
                const name = tariffName === 'family' ? 'Семейный' : 'Премиум';
                showModalNotification(`Тариф в разработке`, `Тариф «${name}» скоро будет доступен. Мы уже работаем над этим!`);
                return;
            }

            document.querySelectorAll('#renew-tariffs-container .tariff-content').forEach(c => c.style.display = 'none');
            const active = document.querySelector(`#renew-tariffs-container .tariff-content[data-tariff="${tariffName}"]`);
            if (active) active.style.display = 'block';

            document.querySelectorAll('#renew-tariffs-container .toggle-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tariff === tariffName);
            });

            document.querySelectorAll(`#renew-days-${tariffName} .tariff-days-option`).forEach(o => o.classList.remove('active'));
            const btn = document.getElementById(`renew-button-${tariffName}`);
            if (btn) {
                btn.classList.add('disabled');
                btn.href = '#';
                btn.innerHTML = 'Выберите срок';
            }
        }

        function selectRenewDay(tariffName, el) {
            document.querySelectorAll(`#renew-days-${tariffName} .tariff-days-option`).forEach(o => o.classList.remove('active'));
            el.classList.add('active');
            const btn = document.getElementById(`renew-button-${tariffName}`);
            if (btn) {
                btn.classList.remove('disabled');
                btn.href = el.dataset.link;
                btn.innerHTML = 'Продлить';
                btn.onclick = (e) => {
                    e.preventDefault();
                    window.location.href = btn.href;
                    setTimeout(() => {
                        if (Telegram?.WebApp?.close) Telegram.WebApp.close();
                    }, 300);
                };
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            switchRenewTariff('personal');
            if (Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.disableVerticalSwipes(); // ЗАЩИТА ОТ СВОРАЧИВАНИЯ
            }
        });
    </script>
</body>
</html>
