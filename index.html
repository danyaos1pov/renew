    <style>
        :root {
            --color-bg-light: #f7f9fc;      
            --color-bg-card: #ffffff;       
            --color-text-dark: #333333;     
            --color-accent-blue: #007bff;   
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-border: #e0e0e0;        
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            margin: 0;
            padding: 15px;
            line-height: 1.5;
        }

        .admin-header, .client-card, .modal-content {
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--color-shadow);
            transition: all 0.3s ease;
        }
        
        .admin-header {
            background-color: var(--color-bg-card);
            padding: 20px;
            margin-bottom: 25px;
        }

        .admin-header h1 {
            font-size: 2em;
            color: var(--color-accent-blue);
            margin: 0 0 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .controls {
            display: flex;
            flex-direction: column; 
            width: 100%; 
            gap: 12px;
        }

        #searchInput {
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box; 
            font-size: 1em;
            color: var(--color-text-dark);
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .add-btn {
            background-color: #28a745; 
            color: white;
            width: 100%; 
        }

        .info-btn {
            background-color: var(--color-accent-blue);
            color: white;
            padding: 10px 18px;
        }

        .client-container {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px; 
            padding: 0;
        }

        .client-card {
            background-color: var(--color-bg-card);
            padding: 18px;
            border-left: 4px solid var(--color-accent-blue); 
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-key-display {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--color-text-dark);
        }
        
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal.is-active {
            display: flex; 
        }

        .modal-content {
            background-color: var(--color-bg-card);
            padding: 30px;
            max-width: 450px;
            width: 95%; 
            margin: 10% auto; 
        }
        
        .modal-content h2 {
            color: var(--color-accent-blue);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
            text-align: center; 
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-text-dark);
            font-weight: 600;
            text-align: center; 
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #f9f9f9;
            color: var(--color-text-dark);
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--color-border);
        }

        .modal-footer .btn {
            flex-grow: 1;
        }

        .modal-content p strong {
            font-weight: 600;
            margin-right: 10px;
            display: inline-block;
            min-width: 120px;
        }

        .centered-status {
            text-align: center;
            margin-bottom: 15px; 
            padding: 10px 0; 
            font-size: 1.3em;
            font-weight: bold;
            background-color: #f0f4f7;
            border-radius: 6px;
        }

        .key-sil-display {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 6px;
            justify-content: flex-start; 
            text-align: left; 
        }
        
        .key-sil-text {
            flex-grow: 1; 
            word-break: break-all;
            font-size: 0.95em;
            color: var(--color-text-dark);
            text-align: left; 
        }
        
        #keySilLabel {
            font-weight: 600; 
            margin-top: 20px; 
            margin-bottom: 5px;
            text-align: left; 
        }
        
        .copy-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            transition: background-color 0.3s;
            flex-shrink: 0; 
        }

        .message-btn {
            background-color: #007bff; 
            color: white; 
            display:block; 
            text-align:center; 
            text-decoration: none; 
            margin-top: 25px;
        }
        
        #infoModalEditBtn { background-color: #ffc107; color: #333; }
        #infoModalDeleteBtn { background-color: #dc3545; color: white; }

        .status-partner { color: #007bff; }
        .status-disabled { color: #dc3545; }
        .status-active { color: #28a745; }
        .status-expired { color: #ffc107; }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
    </style>
</head>

    <script>

        // üöÄ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø SUPABASE üöÄ
        // =========================================================================================
        const SUPABASE_URL = 'https://drrpeeoaatepcrzgoqud.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRycnBlZW9hYXRlcGNyemdvcXVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDMzMDksImV4cCI6MjA3OTU3OTMwOX0.VH6ovOXrfTUTjOInd6BB4fgrrpj-jZWRjLeZ8x-iElY';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–±–æ—á–µ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // =========================================================================================

        let clients = []; // –õ–æ–∫–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤ –∫–ª–∏–µ–Ω—Ç–æ–≤

        document.addEventListener('DOMContentLoaded', () => {
            const clientContainer = document.getElementById('clientContainer');
            const addButton = document.getElementById('addButton');
            const searchInput = document.getElementById('searchInput');

            // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            const infoModal = document.getElementById('infoModal');
            const infoModalContentDiv = document.getElementById('infoModalContent');
            const infoModalCloseBtn = document.querySelector('.info-modal-close');
            const infoModalEditBtn = document.getElementById('infoModalEditBtn');
            const infoModalDeleteBtn = document.getElementById('infoModalDeleteBtn');
            
            // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –§–æ—Ä–º—ã
            const formModal = document.getElementById('formModal');
            const formModalTitle = document.getElementById('formModalTitle');
            const formModalCloseBtn = document.querySelector('.form-modal-close');
            const clientForm = document.getElementById('clientForm');

            // –ü–æ–ª—è —Ñ–æ—Ä–º—ã 
            const formClientId = document.getElementById('formClientId'); 
            const formPrimaryId = document.getElementById('formPrimaryId'); // <--- –î–û–ë–ê–í–õ–ï–ù–û: Primary Key ID
            const formKey = document.getElementById('formKey');
            const formId = document.getElementById('formId'); // Telegram ID
            const formUsername = document.getElementById('formUsername');
            const formLimit = document.getElementById('formLimit');
            const formServer = document.getElementById('formServer');
            const formStatus = document.getElementById('formStatus');
            const formMes = document.getElementById('formMes');
            const formKeySil = document.getElementById('formKeySil');


            // ** 1. –ö–û–ù–°–¢–ê–ù–¢–´ –°–¢–ê–¢–£–°–û–í **
            const STORAGE_KEY = 'on1xAdminClientsData';
            const STATUS_MAP = {
                '–ü–∞—Ä—Ç–Ω–µ—Ä': 'üîµ –ü–∞—Ä—Ç–Ω–µ—Ä',
                '–û—Ç–∫–ª—é—á–µ–Ω–∞': 'üî¥ –û—Ç–∫–ª—é—á–µ–Ω–∞',
                '–ê–∫—Ç–∏–≤–Ω–∞—è': 'üü¢ –ê–∫—Ç–∏–≤–Ω–∞—è',
                '–ó–∞–∫–æ–Ω—á–∏–ª–∞—Å—å': 'üü° –ó–∞–∫–æ–Ω—á–∏–ª–∞—Å—å'
            };
            const STATUS_CLASSES = {
                '–ü–∞—Ä—Ç–Ω–µ—Ä': 'status-partner',
                '–û—Ç–∫–ª—é—á–µ–Ω–∞': 'status-disabled',
                '–ê–∫—Ç–∏–≤–Ω–∞—è': 'status-active',
                '–ó–∞–∫–æ–Ω—á–∏–ª–∞—Å—å': 'status-expired'
            };


            // ** 2. –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° SUPABASE **

            // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ó–ê–ì–†–£–ó–ö–ò –¥–∞–Ω–Ω—ã—Ö –∏–∑ Supabase
            async function loadClients() {
                let initialClients = [];
                
                const { data, error } = await supabaseClient
                    .from(TABLE_NAME)
                    .select('*')
                    .order('Key', { ascending: true }); 

                if (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Supabase:', error);
                } else {
                    initialClients = data;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); 
                }
                
                return initialClients;
            }

            // ** 3. –§–£–ù–ö–¶–ò–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø (–ì–õ–û–ë–ê–õ–¨–ù–ê–Ø) **
            window.copyKeySil = function(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('–ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    }).catch(err => {
                        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é.');
                    });
                } else {
                    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é: ' + text);
                }
            }


            // ** 4. –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø –ö–ê–†–¢–û–ß–ö–ò –ö–õ–ò–ï–ù–¢–ê **
            function createClientCard(client) {
                const card = document.createElement('div');
                card.className = 'client-card';
                // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º ID –¥–ª—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –≤ UI
                card.setAttribute('data-id', client.id); 

                card.innerHTML = `
                    <div class="card-header">
                        <span class="client-key-display">‚Ññ –∫–ª—é—á–∞: ${client.Key || '–ù–µ—Ç –∫–ª—é—á–∞'}</span>
                        <button class="btn info-btn" data-id="${client.id}">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button> 
                    </div>
                `;

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è"
                card.querySelector('.info-btn').addEventListener('click', (e) => {
                    const clientId = e.currentTarget.getAttribute('data-id');
                    // –ò—â–µ–º –ø–æ ID (–∫–æ—Ç–æ—Ä—ã–π –≤—Å–µ–≥–¥–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
                    const clientData = clients.find(c => String(c.id) === clientId); 
                    if (clientData) {
                        openInfoModal(clientData);
                    }
                });
                
                return card;
            }

            // ** 5. –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –í–°–ï–• –ö–õ–ò–ï–ù–¢–û–í **
            function renderClients(clientList) {
                clientContainer.innerHTML = ''; 
                if (clientList.length === 0) {
                    clientContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #777; margin-top: 30px;">–ö–ª–∏–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å F12 –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –æ—à–∏–±–æ–∫.</p>';
                }
                clientList.forEach(client => {
                    clientContainer.appendChild(createClientCard(client));
                });
            }


            // ** 6. –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–¨–ù–´–• –û–ö–û–ù **

            function openModal(modal) {
                modal.classList.add('is-active');
            }

            function closeModal(modal) {
                modal.classList.remove('is-active');
            }
            
            // --- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ –æ–∫–Ω–æ (InfoModal) ---
            function openInfoModal(client) {
                const fullStatusText = STATUS_MAP[client.Status] || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
                const statusClass = STATUS_CLASSES[client.Status] || '';
                
                infoModalContentDiv.innerHTML = `
                    <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                    
                    <div class="centered-status">
                        <span class="${statusClass}">${fullStatusText}</span>
                    </div>

                    <p><strong>–ù–æ–º–µ—Ä –∫–ª—é—á–∞:</strong> ${client.Key || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                    <p><strong>–°–µ—Ä–≤–µ—Ä:</strong> ${client.Server || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                    <p><strong>–õ–∏–º–∏—Ç:</strong> ${client.Limit || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                    <p><strong>Telegram ID:</strong> ${client.TGid || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                    <p><strong>Username:</strong> ${client.Username || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                    
                    <p id="keySilLabel">–ö–ª—é—á:</p>
                    <div class="key-sil-display">
                        <span class="key-sil-text" id="displayKeySilText">${client.Keylink || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</span>
                        <button class="copy-btn" onclick="copyKeySil('${client.Keylink || ''}')">üìã</button>
                    </div>
                    
                    <a href="${client.Message || '#'}" target="_blank" class="btn message-btn">–°–æ–æ–±—â–µ–Ω–∏–µ</a>
                `;
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
                infoModalEditBtn.onclick = () => {
                    closeModal(infoModal);

                };

                infoModalDeleteBtn.onclick = () => {
                    // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü–µ—Ä–µ–¥–∞–µ–º ID –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
                    handleDelete(client.id); 
                };

                openModal(infoModal);
            }
            
            // --- –§–æ—Ä–º–∞ –î–æ–±–∞–≤–ª–µ–Ω–∏—è/–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (FormModal) ---
            function openFormModal(mode, client = null) {
                clientForm.reset();
                formClientId.value = '';
                formPrimaryId.value = ''; // –°–±—Ä–æ—Å ID

                if (mode === 'add') {
                    formModalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞';
                    formLimit.value = ""; 
                    formServer.value = "";
                    formStatus.value = "";
                    formUsername.value = "";
                } else {
                    formModalTitle.textContent = `–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ ${client.Key}`;
                    
                    // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                    formPrimaryId.value = client.id; // <--- –°–û–•–†–ê–ù–Ø–ï–ú ID
                    formClientId.value = client.TGid; // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –ø–æ–∏—Å–∫–∞
                    formKey.value = client.Key || '';
                    formId.value = client.TGid || '';
                    formUsername.value = client.Username && client.Username !== '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö' ? client.Username : ''; 
                    formLimit.value = client.Limit || '';
                    formServer.value = client.Server || '';
                    formStatus.value = client.Status || '';
                    formMes.value = client.Message || '';
                    formKeySil.value = client.Keylink || '';
                }
                openModal(formModal);
            }

            // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞
            addButton.addEventListener('click', () => {
                openFormModal('add');
            });
            
            // ** –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø: –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã (–î–æ–±–∞–≤–ª–µ–Ω–∏–µ/–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ) **
            clientForm.addEventListener('submit', async (e) => { 
                e.preventDefault();

                const isEditing = !!formPrimaryId.value; // –ò—Å–ø–æ–ª—å–∑—É–µ–º formPrimaryId –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞
                const primaryId = formPrimaryId.value;    // <--- ID –¥–ª—è UPDATE
                const newTGid = formId.value;
                const clientKey = formKey.value;
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ TGid –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ (–ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –Ω–µ—Ç –¥—É–±–ª–∏–∫–∞—Ç–∞)
                if (!isEditing && newTGid && clients.some(c => String(c.TGid) === newTGid)) {
                    alert('–û—à–∏–±–∫–∞: –ö–ª–∏–µ–Ω—Ç —Å —Ç–∞–∫–∏–º Telegram ID —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
                    return;
                }
                
                const finalUsername = formUsername.value.trim() || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';

                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Å –Ω–∞–∑–≤–∞–Ω–∏—è–º–∏ –∫–æ–ª–æ–Ω–æ–∫ Supabase
                const clientData = {
                    TGid: newTGid,
                    Key: clientKey,
                    Keylink: formKeySil.value,
                    Status: formStatus.value,
                    Server: formServer.value,
                    Limit: formLimit.value,
                    Message: formMes.value,
                    Username: finalUsername 
                };

                let response, action;

                if (isEditing) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (UPDATE) - –∏—â–µ–º –ø–æ ID (Primary Key)
                    response = await supabaseClient
                        .from(TABLE_NAME)
                        .update(clientData)
                        .eq('id', primaryId); 
                    action = '–æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω';
                } else {
                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ (INSERT)
                    response = await supabaseClient
                        .from(TABLE_NAME)
                        .insert([clientData]);
                    action = '–¥–æ–±–∞–≤–ª–µ–Ω';
                }

                if (response.error) {
                    console.error('–û—à–∏–±–∫–∞ Supabase –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:', response.error);
                    alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö: ${response.error.message}`);
                } else {
                    // üü¢ –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü–ï–†–ï–ó–ê–ì–†–£–ñ–ê–ï–ú –î–ê–ù–ù–´–ï
                    clients = await loadClients(); 
                    renderClients(clients);
                    
                    closeModal(formModal);
                    alert(`–ö–ª–∏–µ–Ω—Ç ${clientKey || clientData.TGid} —É—Å–ø–µ—à–Ω–æ ${action} –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!`);
                }
            });


            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω–∏—è
            // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü—Ä–∏–Ω–∏–º–∞–µ–º ID (Primary Key)
            async function handleDelete(clientIdToDelete) { 
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ ID ${clientIdToDelete}?`)) {
                    
                    const { error } = await supabaseClient
                        .from(TABLE_NAME)
                        .delete()
                        // –£–¥–∞–ª—è–µ–º –ø–æ id
                        .eq('id', clientIdToDelete); 

                    if (error) {
                        console.error('–û—à–∏–±–∫–∞ Supabase –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', error);
                        alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                    } else {
                        // –£—Å–ø–µ—à–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ, –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                        clients = await loadClients(); 
                        renderClients(clients);
                        closeModal(infoModal); 
                        alert(`–ö–ª–∏–µ–Ω—Ç ${clientIdToDelete || '–±–µ–∑ ID'} —É–¥–∞–ª–µ–Ω.`);
                    }
                }
            }


            // ** –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø: –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞ **
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                const filteredClients = clients.filter(client => {
                    
                    // 1. –ü—Ä–∏–≤–µ–¥–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–æ–ª–µ–π –∫ —Å—Ç—Ä–æ–∫–µ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞
                    const tgIdStr = String(client.TGid || '').toLowerCase();
                    const keyStr = String(client.Key || '').toLowerCase();
                    const keyLinkStr = String(client.Keylink || '').toLowerCase();
                    const serverStr = String(client.Server || '').toLowerCase();
                    const usernameStr = String(client.Username || '').toLowerCase();
                    const idStr = String(client.id || '').toLowerCase(); // –î–æ–±–∞–≤–∏–º –ø–æ–∏—Å–∫ –ø–æ ID
                    
                    // 2. –ü–æ–∏—Å–∫ –ø–æ —Å—Ç–∞—Ç—É—Å—É
                    const statusMapped = STATUS_MAP[client.Status] ? STATUS_MAP[client.Status].toLowerCase() : (client.Status ? client.Status.toLowerCase() : '');
                    
                    return tgIdStr.includes(searchTerm) ||
                           keyStr.includes(searchTerm) ||
                           keyLinkStr.includes(searchTerm) ||
                           serverStr.includes(searchTerm) ||
                           usernameStr.includes(searchTerm) ||
                           idStr.includes(searchTerm) || // –ü–æ–∏—Å–∫ –ø–æ ID
                           statusMapped.includes(searchTerm);
                });
                renderClients(filteredClients);
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
            infoModalCloseBtn.addEventListener('click', () => closeModal(infoModal));
            formModalCloseBtn.addEventListener('click', () => closeModal(formModal));

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            window.addEventListener('click', (event) => {
                if (event.target === infoModal) {
                    closeModal(infoModal);
                }
                if (event.target === formModal) {
                    closeModal(formModal);
                }
            });


            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            async function initializeApp() {
                clients = await loadClients();
                renderClients(clients);
            }

            initializeApp();
        });
    </script>
