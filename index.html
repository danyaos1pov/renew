<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, ON1X</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{background:#000;color:#fff;font-family:system-ui;text-align:center;padding:30px;}
    input{width:90%;padding:20px;margin:20px auto;font-size:22px;background:#222;color:#0f0;border:none;border-radius:16px;text-align:center;}
    .err{color:#f66;font-weight:bold;}
  </style>
</head>
<body>
  <h1>Hello, ON1X</h1>
  <input type="text" id="key" disabled placeholder="Ждём...">
  <div id="log"></div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();
  const tgId = tg.initDataUnsafe?.user?.id?.toString();
  document.getElementById('log').innerHTML = 'Ваш TG ID: <b>' + tgId + '</b><br>Ищем...';

  const supabase = window.supabase.createClient(
    'https://drrpeeoaatepcrzgoqud.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRycnBlZW9hYXRlcGNyemdvcXVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDMzMDksImV4cCI6MjA3OTU3OTMwOX0.VH6ovOXrfTUTjOInd6BB4fgrrpj-jZWRjLeZ8x-iElY'
  );

  supabase
    .from('Hello, ON1X')
    .select('Key')
    .eq('TG ID', tgId)
    .maybeSingle()
    .then(res => {
      if (res.error) {
        document.getElementById('log').innerHTML += '<br><span class="err">ОШИБКА: ' + res.error.message + '</span>';
        document.getElementById('key').value = 'Ошибка';
      } else if (res.data?.Key) {
        document.getElementById('key').value = res.data.Key;
        document.getElementById('log').innerHTML += '<br>КЛЮЧ НАЙДЕН!';
      } else {
        document.getElementById('key').value = '—';
        document.getElementById('log').innerHTML += '<br>ID не найден в таблице';
      }
    });
</script>
</body>
</html>
